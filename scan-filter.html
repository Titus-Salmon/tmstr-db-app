<!DOCTYPE html>
<html>

<head>
  <title>Query Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">

  <link rel="stylesheet" href="http://localhost:80/teamster-nodejs/styles/style.css" />

</head>

<body>


  <form action="/scanResults" method="POST" id="search-form">
    <!--The action attribute specifies where to send the form-data when a form is submitted.-->
    Last name: <input type="text" name="lname" id="last-name"> First name: <input type="text" name="fname" id="first-name">
    <button type="submit" onclick="showScanResults()">Send</button>
  </form>


  <div id="results">
    <p>results should go here</p>
  </div>


<script>
    function showScanResults() {
      var ajaxCall = new XMLHttpRequest();
      ajaxCall.onreadystatechange = function () {
        if (ajaxCall.readyState == 4 && ajaxCall.status == 200) {
          console.log('ajaxCall = '+ajaxCall);
          document.getElementById("results").innerHTML = ajaxCall.responseText;
        }
      };
      ajaxCall.open("GET", "http://localhost:80/teamster-nodejs/scan-data.txt", true);
      ajaxCall.send();
      //ajaxCall.responseText;
    }
  </script>
  

  

</body>



</html>
