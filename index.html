<!DOCTYPE html>
<html>
  <head>
    <title>Internation Brotherhood of Teamsters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">


    <!--<script src="scripts/script.js"></script>-->
    <!--<script src="scripts/bundle-script.js"></script>-->
    <!--<script src="scripts/bundle-createTable.js"></script>--> <!--ts-->
    <script src="scripts/form-script.js"></script>
    
    

    <!--<script src="scripts/main.js"></script>-->

    <!--<script src="scripts/createTable.js"></script>-->

    
    <script src="scripts/document.js"></script>
    <script src="scripts/jspdf.min.js"></script>

    <!--<script src="scripts/aws-sdk-2.279.1.min.js.min.js"></script>-->
    <!--<script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>--> <!--ts-->
    <!--<script src="scripts/put-to-db.js"></script> --><!--ts-->

    

    <link rel="stylesheet" href="styles/style.css"/>
  </head>

  <body onload="init()">
    <div id="container">
      <form class="main center depth" name="application">
        <img src="img/logo.png" class="center w-10 stackable-s"/>
        <h3 class="text-center">Application and Notice For Membership in Local Union No.</h3>
        <input type="number" placeholder="Union Number" class="w-10 center stackable-xs" name="union-number" required value="89"/>
        <h4 class="text-center stackable-m">Affiliated With the International Brotherhood of Teamsters</h4>

        <h3 class="text-center">Name & Occupation</h3>
        <input type="text" placeholder="Last Name" class="formItem w-33 stackable-xs" name="lname" required value="Smith"/>
        <input type="text" placeholder="First Name" class="formItem w-33 stackable-xs" name="fname" required value="John"/>
        <input type="text" placeholder="Middle Initial" class="formItem w-33 stackable-s" name="mi" required value="F"/>
        <input type="text" placeholder="Occupation" class="formItem w-100 stackable-s" name="occupation" required value="Dog Walker"/>

        <h3 class="text-center">Contact Information</h3>
        <input type="text" placeholder="Street Address" class="formItem w-75" name="address" required value="123 Street Rd."/>
        <input type="text" placeholder="Phone Number" class="formItem w-25 stackable-s" name="phone" required value="(555)555-5555"/>
        <input type="text" placeholder="City" class="formItem w-33 stackable-xs" name="city" required value="Louisville"/>
        <input type="text" placeholder="State" class="formItem w-33 stackable-xs" name="state" required value="Kentucky"/>
        <input type="text" placeholder="Zip Code" class="formItem w-33 stackable-s" name="zip" required value="96443"/>

        <h3 class="text-center">Employer</h3>
        <input type="text" placeholder="Employer" class="formItem w-75 stackable-xs" name="employer" required value="Dog Walkers Inc."/>
        <input type="text" placeholder="Employment Date (MM-DD-YYYY)" class="formItem w-25 stackable-xs" name="employment-date" required value="11-20-2018"/>
        <input type="text" placeholder="Employer Street Address" class="formItem w-75" name="employer-address" required value="456 Passage Wy."/>
        <input type="text" placeholder="Employer Phone Number" class="formItem w-25 stackable-s" name="employer-phone" required value="(111)111-1111"/>
        <input type="text" placeholder="Employer City" class="formItem w-33 stackable-xs" name="employer-city" required value="Louisville"/>
        <input type="text" placeholder="Employer State" class="formItem w-33 stackable-xs" name="employer-state" required value="Kentucky"/>
        <input type="text" placeholder="Employer Zip Code" class="formItem w-33 stackable-s" name="employer-zip" required value="40222"/>

        <h3 class="text-center">Fee</h3>
        <input type="number" placeholder="Initiation Fee (USD)" class="formItem w-25 stackable-xs" name="fee" required value="100"/>
        <input type="text" placeholder="Paid To..." class="formItem w-75 stackable-s" name="paid-to" required value="Jack Thursby"/>

        <h3 class="text-center">Personal Information</h3>
        <input type="text" placeholder="Date of Birth" class="formItem w-50 stackable-s" name="dob" required value="03-03-1903"/>
        <input type="text" placeholder="Social Security Number" class="formItem w-50 stackable-xs" name="ssn" required value="123-11-2222"/>
        <p class="formItem inline-margin-1">Have you ever been a member of the local Teamster Union?</p>
        <input type="checkbox" name="membership" class="stackable-xs" value="YES"><br><br>
        <p class="formItem inline-margin-1">If so, what Local Union Number?</p>
        <input type="number" placeholder="Union Number" class="formItem w-50 stackable-s" name="previous-union-number" disabled/><br>

        <button class="center">Submit</button>
      </form>
    </div>
  </body>
</html>
